syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


// Name: PANKLPDCNBE
message InvestigationTarget {
    // Name: OJMGAAEJHAD
    enum State {
        INVALID = 0;
        IN_PROGRESS = 1;
        COMPLETE = 2;
        REWARD_TAKEN = 3;
    }

    uint32 investigation_id = 3;
    uint32 total_progress = 5;
    uint32 progress = 15;
    uint32 quest_id = 4;
    State state = 9;
}

