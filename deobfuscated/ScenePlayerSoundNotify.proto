syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "Vector.proto";

// CmdId: 227
// Name: DCPCGJCCOJL
message ScenePlayerSoundNotify {
    // Name: GONLGHGGMDM
    enum PlaySoundType {
        PLAY_SOUND_NONE = 0;
        PLAY_SOUND_START = 1;
        PLAY_SOUND_STOP = 2;
    }

    string sound_name = 11;
    Vector play_pos = 7;
    PlaySoundType play_type = 15;
}

